<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    
    <h1>Galería interactiva</h1>
    <h5>Haz clic en una imagen para ver más detalles</h5>

    <div class="galeria">
        <img src="./assets/img/a.jpg" alt="Montaña" id="img1">
        <img src="./assets/img/b.webp" alt="Perro" id="img2">
        <img src="./assets/img/c.jpg" alt="Bosque" id="img3">
        <img src="./assets/img/d.webp" alt="Bosque" id="img4">
        <img src="./assets/img/e.jpg" alt="Bosque" id="img5">
    </div>
    
    <dialog id="miDialogo">
        <img id="imagenGrande" src="" alt="Imagen ampliada">
        <details>
            <summary>Descripción</summary>
            <p id="descripcion"></p>
        </details>
        <button class="cerrar" id="cerrarDialogo">Cerrar</button>
    </dialog>

</body>
</html>
