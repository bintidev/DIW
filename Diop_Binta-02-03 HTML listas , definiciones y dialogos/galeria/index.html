<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Galería interactiva</h1>
    <h5>Haz clic en una imagen para ver más detalles</h5>

    <div class="galeria">
        <img src="https://picsum.photos/id/142/4272/2848" alt="" id="img1" onclick="abrir('img1')">
        <img src="https://picsum.photos/id/158/4836/3224" alt="" id="img2" onclick="abrir('img2')">
        <img src="https://picsum.photos/id/164/1200/800" alt="" id="img3" onclick="abrir('img3')">
        <img src="https://picsum.photos/id/129/4910/3252" alt="" id="img4" onclick="abrir('img4')">
        <img src="https://picsum.photos/id/133/2742/1828" alt="" id="img5" onclick="abrir('img5')">
    </div>
    
    <dialog class="miDialogo">
        <details>
            <img id="imagenGrande" src="" alt="Imagen agrandada">
            <summary>Descripción</summary>
            <p id="descripcion"></p>
        </details>
        <button class="cerrar" id="cerrarDialogo">Cerrar</button>
    </dialog>

</body>
</html>
