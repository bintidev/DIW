<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="../assets/style/forms-style.css">
</head>
<body>
    
    <div>

        <form>

            <h1>2. Barra de progreso (`&lt;progress&gt;`)</h1>

            <label for="subida">Subida de archivo (simulada)</label> <br>
            <progress max="100" value="70" id="subida"></progress>

            <br>

            <p>Progreso: 70% (valor: 70 / max: 100)</p>

            <hr>

            <label for="progInd">Progreso indeterminado</label> <br>
            <progress id="progInd"></progress>

        </form>

    </div>

</body>
</html>
