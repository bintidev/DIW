<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 7</title>
    <link rel="stylesheet" href="../assets/style/forms-style.css">
</head>
<body>
    
    <div>

        <form>

            <h1>7. Selección (`&lt;select&gt;`)</h1>

            <label for="idiomas">Idiomas que conoces (múltiple)</label>
            <select name="idiomas" id="idiomas" multiple>
                <option value="">Español</option>
                <option value="">Inglés</option>
                <option value="">Francés</option>
                <option value="">Alemán</option>
            </select>

            <br><br>

            <label for="curso">Elige un curso</label>
            <select name="curso" id="curso">
                <option value="">-- selecciona --</option>
                <optgroup label="Redes">
                    <option value="">Planificación de subredes</option>
                    <option value="">Ruteo y protocolos</option>
                </optgroup>

                <optgroup label="Frontend">
                    <option value="">HTML5 Avanzado</option>
                    <option value="">CSS Moderno</option>
                </optgroup>
            </select>

        </form>

    </div>

</body>
</html>
