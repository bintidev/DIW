<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="../assets/style/forms-style.css">
</head>
<body>
    
    <div>

        <form>

            <h1>3. Indicador (`&lt;meter&gt;`)</h1>

            <label for="bateria">Nivel de batería</label> <br>
            <meter value="25" min="0" max="50"
            high="20" low="25" id="bateria"></meter>

            <br>

            <label for="ocupacion">Ocupación de sala</label> <br>
            <meter value="90" min="0" max="100"
            high="85" low="10" id="ocupacion"></meter>

        </form>

    </div>

</body>
</html>
