<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    
    <div>

        <form>

            <h1>1. Barra de progreso (`&lt;progress&gt;`)</h1>

            <label for="subida">Subida de archivo (simulada)</label> <br>
            <input type="text" name="subida" placeholder="Ej.: Ana"> <br>

            <button>Enviar (submit)</button>
            <button type="reset">Limpiar (reset)</button>
            <button disabled="disabled">Botón deshabilitado</button>
            <button autofocus>Atención (autofocus)</button>

        </form>

    </div>

</body>
</html>
