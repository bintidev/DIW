<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    
    <div>

        <form>

            <h1>1. Botones (`&lt;button&gt;`)</h1>

            <fieldset>
                <legend>Formulario de Ejemplo</legend>

                <label for="nombre">Nombre</label> <br>
                <input type="text" name="nombre" placeholder="Ej.: Ana"> <br>

                <button>Enviar (submit)</button>
                <button type="reset">Limpiar (reset)</button>
                <button disabled="disabled">Botón deshabilitado</button>
                <button autofocus>Atención (autofocus)</button>
            </fieldset>

        </form>

    </div>

</body>
</html>
