<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapaas de Imágenes</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <div id="cabecera">
        <img src="https://www.freepnglogos.com/uploads/html5-logo-png/html5-logo-html-logo-10.png" alt="js-logo" id="logo">
        <h1>Binta - Etiquetas en Línea y en Bloque</h1>
    </div>
    
    <div id="container">
        <div class="card-ejercicio">
            <div class="card-cabecera">
                <h3>
                    Ejercicio 1 Mapa de imágenes Cuadrados. Realiza un mapa de imágenes con 4 cuadros con esta imagen
                </h3>
            </div>
            <div class="card-contenido">
                <img src="./assets/img/cuadrados.png" title="Pulse en alguno de los cuadrados" usemap="#mapa1">
                <map name="mapa1">
                    <area shape="rect" coords="12,21,206,67" title="Hardware" href="#">
                    <area shape="rect" coords="250,24,445,69" title="Super Mini" href="#">
                    <area shape="rect" coords="11,112,211,181" title="I'm Very Dirty" href="#">
                    <area shape="rect" coords="248,111,448,182" title="Digg this!" href="#">
                    <area shape="rect" coords="11,213,210,280" title="Text Only!" href="#">
                    <area shape="rect" coords="247,213,448,282" title="Comments" href="#">
                </map>
            </div>
        </div>

        <div class="card-ejercicio">
            <div class="card-cabecera">
                <h4>
                    2. Crea un código html para crear un texto como este usando las etiquetas p, br, b, em ,
                    strong, h1...h6, q , pre, s y code
                </h4>
            </div>
            <div class="card-contenido">
            </div>
        </div>
    

</body>
</html>
